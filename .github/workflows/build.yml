name: Build and Package Alacritty

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:      

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

      - name: Build Alacritty
        run: |
          chmod +x scripts/build.sh
          sudo ./scripts/build.sh

      - name: Get Alacritty version
        id: get_version
        run: |
          VERSION=$(cat version.txt)
          echo "ALACRITTY_VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT 

      - name: Package Alacritty
        run: |
          chmod +x scripts/package.sh
          sudo ./scripts/package.sh

      - name: Create Git tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -f "release-${{ env.ALACRITTY_VERSION }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: alacritty_*.deb
          tag_name: ${{ env.ALACRITTY_VERSION }}
          name: ${{ env.ALACRITTY_VERSION }}
          body: |
            Alacritty DEB package for version ${{ env.ALACRITTY_VERSION }}
          draft: false
          prerelease: false